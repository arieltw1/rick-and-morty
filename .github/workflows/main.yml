name: CI
on:
  push:
    branches:
      - main
jobs:
  job1:
    runs-on: ubuntu-latest
    name: build image and deploy to minikube
    steps:
    - uses: actions/checkout@v2
    - name: Start minikube
      uses: medyagh/setup-minikube@master
    - name: Try the cluster !
      run: kubectl get pods -A
    - name: Build image
      run: |
        export SHELL=/bin/bash
        eval $(minikube -p minikube docker-env)
        python3 code/gen_csv.py
        docker build . -t exercise:latest
    - name: Deploy to minikube
      run: |
        kubectl create namespace rick-and-morty
        kubectl apply -f yamls/
        kubectl expose -n rick-and-morty deployment exercise --type=NodePort --port=80
    - name: Test service URLs
      run: |
        minikube service list
        minikube service exercise -n rick-and-morty  --url
        echo "------------------opening the service------------------"
        curl $(minikube service exercise -n rick-and-morty --url)   
